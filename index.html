<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
<main>
  <img class="logo" src="./images/logo.svg" alt="">
  <p class="header">We are launching <b style="color: black;">soon!</b></p>

  <p class="sub">Subscribe and get notified</p>
  <form action="">
    <input type="email" name="email" id="email" placeholder="Enter your Email" required/>
  <button type="submit" for="emal">Notify Me</button>
  </form>
  <img class="addImage" src="./images/illustration-dashboard.png" alt="image">
  <div class="socials">
    <button title="facebook"><i class="fa-brands fa-facebook-f"></i></button>
    <button title="twitter"><i class="fa-brands fa-twitter"></i></button>
    <button title="instagram"><i class="fa-brands fa-instagram"></i></button>
  </div>
  <footer>
    &copy; Copyright Ping. All rights reserved.
  </footer>
</main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://jubayerrahman.github.io/JubayerCompletePortfolio/" target="_blank">Jobayer Rahman</a>.
    </p>
  </footer>
  <!-- fontAwsome Kit -->
  <script src="https://kit.fontawesome.com/c74447f892.js" crossorigin="anonymous"></script>
</body>
</html>
